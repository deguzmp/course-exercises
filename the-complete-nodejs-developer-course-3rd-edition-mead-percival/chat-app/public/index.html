<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Chat App</title>
</head>
<body>
  <p>Test Chat Room</p>
  <div id="messages"></div>
  <div id="location-message"></div>
  <form id="message-form">
    <input id="chat-box" placeholder="Type your message here">

    <button id="send-message">Send</button>
  </form>

  <button id="send-location">Send Location</button>
  <script id="message-template" type="html">
    <div>
      <p>{{createdAt}} {{message}}</p>
    </div>
  </script>
  <script id="location-template" type="html">
    <div>
      <a href="{{location}}" target="_blank">Location</a>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="socket.io/socket.io.js"></script> 
  <script src="js/chat.js"></script> 
</body>
</html>
